<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos Inscritos (Sheets)</title>
    <!-- Carrega o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* Torna a tabela visível e estilizada */
        #tabela {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        #tabela thead th {
            background-color: #4f46e5; /* Cor indigo */
            color: white;
            text-align: left;
            padding: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">

    <div id="app-container" class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-6 sm:p-8 transition-all duration-300">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 pb-2 text-center">
            Lista de Nomes (Coluna A)
        </h1>
        
        <!-- Mensagens de Status -->
        <div id="loading-message" class="text-center p-4 bg-blue-100 rounded-lg text-blue-700 transition-opacity duration-300">
            <svg class="animate-spin h-5 w-5 mr-3 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Carregando dados ordenados...
        </div>

        <div id="error-message" class="hidden p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-md" role="alert">
            <p class="font-bold">Erro ao Carregar!</p>
            <p id="error-details" class="text-sm mt-1"></p>
        </div>
        
        <!-- Tabela (Estrutura fornecida pelo usuário) -->
        <table id="tabela" style="display: none;" class="shadow-lg rounded-xl overflow-hidden mt-6">
            <thead>
                <tr>
                    <th>Nome dos Itens (Em Ordem Alfabética)</th>
                </tr>
            </thead>
            <tbody id="tasks-tbody">
                <!-- Os dados virão do Google Sheets aqui -->
            </tbody>
        </table>

    </div>

    <script>
        // ***************************************************************
        // ATENÇÃO: SUBSTITUA PELA SUA URL REAL DO GOOGLE APPS SCRIPT
        // ***************************************************************
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFIJ29lc4sE5mb8YEJPzNEtYSJnoxLGjkJ0jsc7yDNQkMmIyJ-HCd6VWePxheee7OW/exec"; 

        const dataTable = document.getElementById('tabela');
        const tasksTbody = document.getElementById('tasks-tbody');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');

        /**
         * Exibe a mensagem de erro no container dedicado.
         * @param {string} message - A mensagem de erro a ser exibida.
         */
        function showError(message) {
            loadingMessage.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            errorDetails.textContent = message;
            dataTable.style.display = 'none';
        }

        /**
         * Recebe o array de dados e os insere na tabela HTML.
         * @param {string[]} data - Array de strings (os valores da Coluna A, já ordenados).
         */
        function displayData(data) {
            tasksTbody.innerHTML = ''; // Limpa o corpo da tabela
            loadingMessage.classList.add('hidden');
            dataTable.style.display = 'table'; // Mostra a tabela

            if (data.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="1" class="text-center p-4 bg-yellow-50 text-yellow-700 font-medium">Nenhum dado encontrado na Coluna A.</td>';
                tasksTbody.appendChild(tr);
                return;
            }
            
            data.forEach(item => {
                const tr = document.createElement('tr');
                // Estilo para linhas da tabela
                tr.className = 'border-b border-gray-100 hover:bg-indigo-50 transition-colors duration-200';
                
                const td = document.createElement('td');
                // Estilo para a célula (coluna A)
                td.className = 'p-3 text-gray-700 font-medium';
                td.textContent = item;
                
                tr.appendChild(td);
                tasksTbody.appendChild(tr);
            });
        }
        
        /**
         * Tenta buscar os dados da Coluna A do Google Sheets via Apps Script.
         * Inclui backoff simples para retentar em caso de falha.
         */
        async function loadData(retries = 3) {
            loadingMessage.classList.remove('hidden');

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(APP_SCRIPT_URL);
                    
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (result.error) {
                         // Erro retornado pelo script (ex: planilha não encontrada)
                         throw new Error(`Erro do Script: ${result.error}`);
                    }
                    
                    displayData(result.data);
                    return; // Sucesso
                    
                } catch (error) {
                    console.error(`Tentativa ${i + 1} falhou:`, error);
                    
                    if (i === retries - 1) {
                        showError(`Falha ao carregar dados. Verifique a URL do Apps Script e a permissão. Detalhes: ${error.message}`);
                    } else {
                        // Espera (1s, 2s, 4s) antes de retentar
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
        }

        // Inicia o carregamento quando a página é completamente carregada
        window.onload = loadData;

    </script>
</body>
</html>
